<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>CRUD Tarefas</title>
    </head>
    <body>
        <!-- BARRA DE NAVEGAÇÃO -->
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'lista_tarefa' %}">Tarefas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="{% url 'lista_contatos' %}">Contatos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>


            <!-- TITULO DA PAGINA -->
            <h1>
                Lista de Contatos
                <a class="btn btn-success" href="{% url 'novo_contato' %}">Adicionar</a>
            </h1>
            
            <!-- TABELA COM OS CONTATOS CADASTRADOS -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOME</th>
                        <th scope="col">E-MAIL</th>
                        <th scope="col">AÇÕES</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contato in contatos %}
                        <tr>
                            <th scope="row">{{ contato.id }}</th>
                            <td>{{ contato.nome }}</td>
                            <td>{{ contato.email }}</td>
                            <td>
                                <a class="btn btn-primary" href="{% url 'alterar_contato' contato.id %}">Alterar</a>
                                <a class="btn btn-danger" href="{% url 'remover_contato' contato.id %}">Remover</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


        <!-- JS BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
